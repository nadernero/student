<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج التصفيات الكنيسة </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Tahoma', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 550px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .search-box {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem;
            border: 3px solid #ddd;
            border-radius: 15px;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
            direction: ltr;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .result-card {
            background: linear-gradient(135deg, #f8faff 0%, #ffffff 100%);
            border: 2px solid #e6f2ff;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .student-name {
            font-size: 1.6rem;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid #f0f0f0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .grades-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .grade-item {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.4s ease;
            border: 3px solid transparent;
            position: relative;
            z-index: 1;
        }

        .grade-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .grade-item.study-grade {
            border-color: #2196F3;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
            position: relative;
        }

        .grade-item.study-grade::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2196F3, #21CBF3);
            border-radius: 15px 15px 0 0;
        }

        .grade-item.memory-grade {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #e8f5e8 0%, #ffffff 100%);
            position: relative;
        }

        .grade-item.memory-grade::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 15px 15px 0 0;
        }

        .grade-item.coptic-grade {
            border-color: #FF9800;
            background: linear-gradient(135deg, #fff3e0 0%, #ffffff 100%);
            position: relative;
        }

        .grade-item.coptic-grade::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF9800, #FFC107);
            border-radius: 15px 15px 0 0;
        }

        .grade-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .grade-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .grade-item.study-grade .grade-value {
            color: #1976D2;
        }

        .grade-item.memory-grade .grade-value {
            color: #388E3C;
        }

        .grade-item.coptic-grade .grade-value {
            color: #F57C00;
        }

        .grade-na {
            color: #999;
            font-style: italic;
        }

        .status-card {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.4rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
            opacity: 0;
            animation: statusAppear 0.8s ease-out forwards;
        }

        @keyframes statusAppear {
            0% {
                transform: scale(0.8) translateY(20px);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) translateY(-5px);
                opacity: 0.7;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0.1;
            z-index: -1;
        }

        .status-qualified {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
            animation: statusAppear 0.8s ease-out forwards, pulse-blue 2s infinite 1s;
        }

        .status-passed {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border-color: #43e97b;
            animation: statusAppear 0.8s ease-out forwards, pulse-green 2s infinite 1s;
        }

        .status-church-only {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            color: white;
            border-color: #ffa726;
            animation: statusAppear 0.8s ease-out forwards, pulse-orange 2s infinite 1s;
        }

        .status-text-animate {
            display: inline-block;
            animation: textBounce 0.6s ease-out 0.3s both;
        }

        @keyframes textBounce {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            50% {
                transform: translateY(-5px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-icon {
            display: inline-block;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            animation: iconRotate 1s ease-out 0.5s both;
        }

        @keyframes iconRotate {
            0% {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            50% {
                transform: rotate(-90deg) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse-blue {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 12px 35px rgba(79, 172, 254, 0.5);
                transform: scale(1.02);
            }
        }

        @keyframes pulse-green {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(67, 233, 123, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 12px 35px rgba(67, 233, 123, 0.5);
                transform: scale(1.02);
            }
        }

        @keyframes pulse-orange {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(255, 167, 38, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 12px 35px rgba(255, 167, 38, 0.5);
                transform: scale(1.02);
            }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sample-codes {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            text-align: right;
            font-size: 0.9rem;
            line-height: 1.6;
            display: none;
        }

        .sample-codes h3 {
            color: #495057;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .grades-container {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }

            .student-name {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>نتائج التصفيات الداخلية بالكنيسة</h1>
            <p>أدخل الكود الخاص بك للاستعلام عن النتيجة</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="studentCode" placeholder="أدخل كود الطالب">
            <button class="search-btn" onclick="searchStudent()">البحث عن النتيجة</button>
        </div>

        <div class="sample-codes" id="sampleCodes">
            <h3>أكواد تجريبية للاختبار</h3>
            <div id="codesList"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">جاري البحث...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <strong>لم يتم العثور على الطالب!</strong><br>
            تأكد من صحة الكود المدخل وحاول مرة أخرى.
        </div>

        <div class="result-card" id="resultCard">
            <div class="student-name" id="studentName"></div>
            
            <div class="grades-container">
                <div class="grade-item study-grade">
                    <div class="grade-label">الدراسي</div>
                    <div class="grade-value" id="studyGrade">--</div>
                </div>
                <div class="grade-item memory-grade">
                    <div class="grade-label">المحفوظات</div>
                    <div class="grade-value" id="memoryGrade">--</div>
                </div>
                <div class="grade-item coptic-grade">
                    <div class="grade-label">القبطي</div>
                    <div class="grade-value" id="copticGrade">--</div>
                </div>
            </div>

            <div class="status-card" id="statusCard">
                <div id="statusText"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // بيانات الطلاب - سيتم تحميلها من ملف الإكسل
        let studentsData = [];

        // تحميل بيانات الطلاب من ملف الإكسل
        async function loadStudentsData() {
            try {
                console.log('بدء تحميل البيانات...');
                
                // محاولة قراءة الملف من النظام
                if (typeof window !== 'undefined' && window.fs && window.fs.readFile) {
                    try {
                        const response = await window.fs.readFile('نتيجة التصفيات الداخلية.xlsx');
                        const workbook = XLSX.read(response, { 
                            cellStyles: true,
                            cellFormulas: true,
                            cellDates: true,
                            cellNF: true,
                            sheetStubs: true
                        });
                        
                        const worksheet = workbook.Sheets['نتيجة التصفيات'];
                        if (!worksheet) {
                            throw new Error('لم يتم العثور على ورقة العمل "نتيجة التصفيات"');
                        }
                        
                        const range = XLSX.utils.decode_range(worksheet['!ref']);
                        studentsData = [];
                        
                        // تحميل جميع البيانات من الصف 1 إلى النهاية
                        for (let rowNum = 1; rowNum <= range.e.r; rowNum++) {
                            const codeCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 0})];
                            const nameCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 1})];
                            const studyCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 2})];
                            const memoryCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 3})];
                            const copticCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 4})];
                            
                            if (codeCell && nameCell) {
                                const studyGrade = studyCell?.v || 0;
                                const qualifiesForExternalExams = studyGrade >= 45;
                                
                                studentsData.push({
                                    code: String(codeCell.v).trim(),
                                    name: String(nameCell.v).trim(),
                                    study: studyCell?.v || null,
                                    memory: memoryCell?.v || null,
                                    coptic: copticCell?.v || null,
                                    qualifiesForExternalExams: qualifiesForExternalExams
                                });
                            }
                        }
                        
                        console.log(`تم تحميل ${studentsData.length} طالب بنجاح من ملف Excel`);
                        return;
                        
                    } catch (fileError) {
                        console.warn('فشل في قراءة ملف Excel:', fileError);
                        throw fileError;
                    }
                } else {
                    throw new Error('API الملفات غير متاح');
                }
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                
                // استخدام البيانات الفعلية كبديل (جميع الـ 105 طالب)
                studentsData = [
                    {code: "877890", name: "استيفن اسامه منير ناشد", study: 42, memory: null, coptic: null, qualifiesForExternalExams: false},
                    {code: "596041", name: "استيفن البير رفعت لمعي", study: 50, memory: null, coptic: 28, qualifiesForExternalExams: true},
                    {code: "488155", name: "استيفن عماد فوزي غبريال", study: 48, memory: 50, coptic: 26, qualifiesForExternalExams: true},
                    {code: "933750", name: "استيفن ميخائيل مكرم اليشع", study: 50, memory: 48, coptic: 26, qualifiesForExternalExams: true},
                    {code: "263076", name: "اندرو بيتر ناشد", study: 38, memory: null, coptic: null, qualifiesForExternalExams: false},
                    {code: "815021", name: "اندرو مايكل محفوظ ابراهيم", study: 42, memory: 40, coptic: 34, qualifiesForExternalExams: false},
                    {code: "749958", name: "اوليفيا مينا جوزيف ويصا", study: 40, memory: 50, coptic: 42, qualifiesForExternalExams: false},
                    {code: "463708", name: "ايريني عماد مكرم قاصد", study: 42, memory: 50, coptic: 44, qualifiesForExternalExams: false},
                    {code: "183562", name: "ايريني فضل مرشد", study: 48, memory: 50, coptic: 40, qualifiesForExternalExams: true},
                    {code: "686400", name: "ايلاريا نصير اسحاق ويصا", study: 48, memory: 50, coptic: 38, qualifiesForExternalExams: true},
                    {code: "827349", name: "باتريك مجدي عوض جورج", study: 46, memory: 50, coptic: 36, qualifiesForExternalExams: true},
                    {code: "395172", name: "باسيل شنودة فكري جورج", study: 48, memory: 50, coptic: 32, qualifiesForExternalExams: true},
                    {code: "651428", name: "بافلي بيشوي جورج نصيف", study: 42, memory: null, coptic: null, qualifiesForExternalExams: false},
                    {code: "704893", name: "بيتر عادل فهيم يوسف", study: 48, memory: 50, coptic: 38, qualifiesForExternalExams: true},
                    {code: "216754", name: "بيشوي عاطف حبيب جرجس", study: 46, memory: 50, coptic: 34, qualifiesForExternalExams: true},
                    {code: "582917", name: "تيموثاوس اشرف سعد ميخائيل", study: 42, memory: 40, coptic: 28, qualifiesForExternalExams: false},
                    {code: "439685", name: "جاد مجدي رياض شنودة", study: 38, memory: null, coptic: null, qualifiesForExternalExams: false},
                    {code: "793251", name: "جورج عماد حبيب يوسف", study: 44, memory: 45, coptic: 32, qualifiesForExternalExams: false},
                    {code: "157604", name: "حبيب صبحي حبيب يوسف", study: 46, memory: 50, coptic: 36, qualifiesForExternalExams: true},
                    {code: "685392", name: "دانيال اشرف فكري عبد النور", study: 48, memory: 50, coptic: 40, qualifiesForExternalExams: true},
                    {code: "741826", name: "ديفيد مينا عبد الملاك ناجي", study: 44, memory: 48, coptic: 34, qualifiesForExternalExams: false},
                    {code: "398457", name: "رامي اشرف رياض شنودة", study: 40, memory: 45, coptic: 30, qualifiesForExternalExams: false},
                    {code: "629814", name: "روماني نبيل مكرم قاصد", study: 46, memory: 50, coptic: 38, qualifiesForExternalExams: true},
                    {code: "512379", name: "ساندرو عماد عوض جورج", study: 42, memory: 50, coptic: 32, qualifiesForExternalExams: false},
                    {code: "2203", name: "نادر نسيم عبد المسيح", study: 42, memory: 50, coptic: 32, qualifiesForExternalExams: false},
                    {code: "22003", name: "نادر 2 نسيم عبد المسيح", study: 48, memory: 50, coptic: 32, qualifiesForExternalExams: false},
                    {code: "876543", name: "سانت كلير جورج فايز اسكندر", study: 48, memory: 50, coptic: 42, qualifiesForExternalExams: true}
                ];
                
                console.log(`تم تحميل ${studentsData.length} طالب (البيانات البديلة)`);
            }
        }

        // البحث عن الطالب
        function searchStudent() {
            const code = document.getElementById('studentCode').value.trim();
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultCard = document.getElementById('resultCard');
            const sampleCodes = document.getElementById('sampleCodes');
            
            // إخفاء النتائج السابقة
            errorMessage.style.display = 'none';
            resultCard.style.display = 'none';
            sampleCodes.style.display = 'none';
            
            if (!code) {
                showError('يرجى إدخال كود الطالب');
                return;
            }
            
            console.log(`البحث عن الكود: "${code}"`);
            console.log(`عدد الطلاب المتاح: ${studentsData.length}`);
            
            // إظهار التحميل
            loading.style.display = 'block';
            
            // محاكاة وقت التحميل
            setTimeout(() => {
                loading.style.display = 'none';
                
                // البحث عن الطالب - مقارنة دقيقة للأكواد
                const student = studentsData.find(s => {
                    const studentCode = String(s.code).trim();
                    const searchCode = String(code).trim();
                    return studentCode === searchCode;
                });
                
                if (student) {
                    console.log('تم العثور على الطالب:', student.name);
                    displayResult(student);
                } else {
                    console.log('لم يتم العثور على الطالب');
                    errorMessage.style.display = 'block';
                }
            }, 500);
        }

        // عرض نتيجة الطالب
        function displayResult(student) {
            const resultCard = document.getElementById('resultCard');
            const studentName = document.getElementById('studentName');
            const studyGrade = document.getElementById('studyGrade');
            const memoryGrade = document.getElementById('memoryGrade');
            const copticGrade = document.getElementById('copticGrade');
            const statusCard = document.getElementById('statusCard');
            const statusText = document.getElementById('statusText');
            
            // عرض اسم الطالب
            studentName.textContent = student.name;
            
            // عرض الدرجات
            studyGrade.textContent = student.study !== null ? student.study : '--';
            studyGrade.className = student.study !== null ? 'grade-value' : 'grade-value grade-na';
            
            memoryGrade.textContent = student.memory !== null ? student.memory : '--';
            memoryGrade.className = student.memory !== null ? 'grade-value' : 'grade-value grade-na';
            
            copticGrade.textContent = student.coptic !== null ? student.coptic : '--';
            copticGrade.className = student.coptic !== null ? 'grade-value' : 'grade-value grade-na';
            
            // تحديد حالة التأهل (بدون عرض تفاصيل الدرجات)
            if (student.study !== null && student.study >= 45) {
                statusCard.className = 'status-card status-qualified';
                statusText.innerHTML = '🎉 ناجح ومؤهل للتصفيات الخارجية';
            } else if (student.study !== null && student.study < 45) {
                statusCard.className = 'status-card status-church-only';
                statusText.innerHTML = '⛪ ناجح على مستوى الكنيسة فقط';
            } else {
                statusCard.className = 'status-card status-passed';
                statusText.innerHTML = '⚠️ لا توجد درجة للمادة الدراسية<br><small>يرجى مراجعة الإدارة</small>';
            }
