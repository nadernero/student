<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة التصفيات الداخلية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 5px;
            text-align: right;
            width: 100%;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 200px;
            font-weight: 600;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: right;
        }
        .result-box p {
            margin: 10px 0;
            font-weight: 500;
        }
        .result-box strong {
            color: #28a745;
            font-weight: 700;
        }
        .result-box .fail {
            color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>نتيجة التصفيات الداخلية</h1>
        <div class="input-group">
            <label for="studentCode">أدخل كود الطالب:</label>
            <input type="text" id="studentCode" placeholder="مثال: 123456" onkeypress="handleKeyPress(event)">
            <button onclick="searchStudent()">بحث</button>
        </div>
        <div id="result" class="result-box">
            <p id="nameDisplay"></p>
            <p id="gradesDisplay"></p>
            <p id="qualificationDisplay"></p>
        </div>
        <p id="errorMessage" class="error-message">يرجى إدخال كود صالح أو لم يتم العثور على الطالب.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 جميع الحقوق محفوظة.</p>
    </div>

    <script>
        let studentsData = [];

        async function loadStudentsData() {
            try {
                console.log('بدء تحميل البيانات من ملف Excel...');
                // المسار النسبي لملف الإكسل في نفس مجلد ملف HTML
                const excelUrl = './نتيجة التصفيات الداخلية.xlsx'; 
                const response = await fetch(excelUrl);
                
                if (!response.ok) {
                    throw new Error(`فشل في تحميل ملف Excel: ${response.status} ${response.statusText}`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { 
                    type: 'array',
                    cellStyles: true,
                    cellFormulas: true,
                    cellDates: true,
                    cellNF: true,
                    sheetStubs: true
                });
                
                // تأكد من اسم ورقة العمل هنا، يجب أن يطابق تماماً الموجود في ملف الإكسل
                const worksheet = workbook.Sheets['نتيجة التصفيات']; 
                if (!worksheet) {
                    throw new Error('لم يتم العثور على ورقة العمل "نتيجة التصفيات" في ملف Excel. يرجى التأكد من اسمها.');
                }
                
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                let loadedData = [];
                
                // بدء من الصف الثاني (index 1) لتجاوز رؤوس الأعمدة
                for (let rowNum = 1; rowNum <= range.e.r; rowNum++) {
                    const codeCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 0})]; // العمود A
                    const nameCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 1})]; // العمود B
                    const studyCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 2})]; // العمود C
                    const memoryCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 3})]; // العمود D
                    const copticCell = worksheet[XLSX.utils.encode_cell({r: rowNum, c: 4})]; // العمود E
                    
                    if (codeCell && nameCell) { // يجب أن يكون الكود والاسم موجودين
                        const studyGrade = studyCell?.v || 0;
                        const qualifiesForExternalExams = studyGrade >= 45; // شرط اجتياز امتحان الدراسة

                        loadedData.push({
                            code: String(codeCell.v).trim(),
                            name: String(nameCell.v).trim(),
                            study: studyCell?.v || null,
                            memory: memoryCell?.v || null,
                            coptic: copticCell?.v || null,
                            qualifiesForExternalExams: qualifiesForExternalExams
                        });
                    }
                }
                studentsData = loadedData;
                console.log(`تم تحميل ${studentsData.length} طالب بنجاح من ملف Excel.`);
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات من ملف Excel أو معالجتها. استخدام البيانات البديلة:', error);
                
                // ***** 5 أكواد بيانات بديلة (احتياطية) جديدة *****
                studentsData = [
                    {code: "100001", name: "أحمد محمد محمود", study: 48, memory: 45, coptic: 30, qualifiesForExternalExams: true},
                    {code: "100002", name: "فاطمة علي سعيد", study: 40, memory: null, coptic: 25, qualifiesForExternalExams: false},
                    {code: "100003", name: "يوسف خالد حسن", study: 50, memory: 50, coptic: 40, qualifiesForExternalExams: true},
                    {code: "100004", name: "مريم إبراهيم أحمد", study: 42, memory: 38, coptic: null, qualifiesForExternalExams: false},
                    {code: "100005", name: "عمران السيد محمود", study: 45, memory: 48, coptic: 35, qualifiesForExternalExams: true},
                    // البيانات البديلة الأصلية (من الكود السابق) يمكن إبقاؤها أو حذفها حسب الرغبة
                    {code: "877890", name: "استيفن اسامه منير ناشد", study: 42, memory: null, coptic: null, qualifiesForExternalExams: false},
                    {code: "596041", name: "استيفن البير رفعت لمعي", study: 50, memory: null, coptic: 28, qualifiesForExternalExams: true},
                    {code: "488155", name: "استيفن عماد فوزي غبريال", study: 48, memory: 50, coptic: 26, qualifiesForExternalExams: true},
                    {code: "933750", name: "استيفن ميخائيل مكرم اليشع", study: 50, memory: 48, coptic: 26, qualifiesForExternalExams: true},
                    {code: "263076", name: "اندرو بيتر ناشد", study: 38, memory: null, coptic: null, qualifiesForExternalExams: false},
                    {code: "815021", name: "اندرو مايكل محفوظ ابراهيم", study: 42, memory: 40, coptic: 34, qualifiesForExternalExams: false},
                    {code: "749958", name: "اوليفيا مينا جوزيف ويصا", study: 40, memory: 50, coptic: 42, qualifiesForExternalExams: false},
                    {code: "463708", name: "ايريني عماد مكرم قاصد", study: 42, memory: 50, coptic: 44, qualifiesForExternalExams: false},
                    {code: "183562", name: "ايريني فضل مرشد", study: 48, memory: 50, coptic: 40, qualifiesForExternalExams: true},
                    {code: "686400", name: "ايلاريا نصير اسحاق ويصا", study: 48, memory: 50, coptic: 38, qualifiesForExternalExams: true},
                    {code: "827349", name: "باتريك مجدي عوض جورج", study: 46, memory: 50, coptic: 36, qualifiesForExternalExams: true},
                    {code: "395172", name: "باسيل شنودة فكري جورج", study: 48, memory: 50, coptic: 32, qualifiesForExternalExams: true},
                    {code: "651428", name: "بافلي بيشوي جورج نصيف", study: 42, memory: null, coptic: null, qualifiesForExternalExams: false},
                    {code: "704893", name: "بيتر عادل فهيم يوسف", study: 48, memory: 50, coptic: 38, qualifiesForExternalExams: true},
                    {code: "216754", name: "بيشوي عاطف حبيب جرجس", study: 46, memory: 50, coptic: 34, qualifiesForExternalExams: true},
                    {code: "582917", name: "تيموثاوس اشرف سعد ميخائيل", study: 42, memory: 40, coptic: 28, qualifiesForExternalExams: false},
                    {code: "439685", name: "جاد مجدي رياض شنودة", study: 38, memory: null, coptic: null, qualifiesForExternalExams: false},
                    {code: "793251", name: "جورج عماد حبيب يوسف", study: 44, memory: 45, coptic: 32, qualifiesForExternalExams: false},
                    {code: "157604", name: "حبيب صبحي حبيب يوسف", study: 46, memory: 50, coptic: 36, qualifiesForExternalExams: true},
                    {code: "685392", name: "دانيال اشرف فكري عبد النور", study: 48, memory: 50, coptic: 40, qualifiesForExternalExams: true},
                    {code: "741826", name: "ديفيد مينا عبد الملاك ناجي", study: 44, memory: 48, coptic: 34, qualifiesForExternalExams: false},
                    {code: "398457", name: "رامي اشرف رياض شنودة", study: 40, memory: 45, coptic: 30, qualifiesForExternalExams: false},
                    {code: "629814", name: "روماني نبيل مكرم قاصد", study: 46, memory: 50, coptic: 38, qualifiesForExternalExams: true},
                    {code: "512379", name: "ساندرو عماد عوض جورج", study: 42, memory: 50, coptic: 32, qualifiesForExternalExams: false},
                    {code: "2203", name: "نادر نسيم عبد المسيح", study: 42, memory: 50, coptic: 32, qualifiesForExternalExams: false},
                    {code: "22003", name: "نادر 2 نسيم عبد المسيح", study: 48, memory: 50, coptic: 32, qualifiesForExternalExams: false},
                    {code: "876543", name: "سانت كلير جورج فايز اسكندر", study: 48, memory: 50, coptic: 42, qualifiesForExternalExams: true}
                ];
                console.log(`تم تحميل ${studentsData.length} طالب (البيانات البديلة).`);
            }
        }

        function searchStudent() {
            const studentCode = document.getElementById('studentCode').value.trim();
            const nameDisplay = document.getElementById('nameDisplay');
            const gradesDisplay = document.getElementById('gradesDisplay');
            const qualificationDisplay = document.getElementById('qualificationDisplay');
            const errorMessage = document.getElementById('errorMessage');

            // إخفاء أي رسائل خطأ سابقة
            errorMessage.style.display = 'none';
            nameDisplay.innerHTML = '';
            gradesDisplay.innerHTML = '';
            qualificationDisplay.innerHTML = '';

            if (!studentCode) {
                errorMessage.textContent = "الرجاء إدخال كود الطالب.";
                errorMessage.style.display = 'block';
                return;
            }

            const student = studentsData.find(s => s.code === studentCode);

            if (student) {
                nameDisplay.innerHTML = `<strong>اسم الطالب:</strong> ${student.name}`;
                
                let gradesHtml = `<strong>درجات الطالب:</strong><br>`;
                gradesHtml += `دراسة: ${student.study !== null ? student.study : 'غير متاح'}<br>`;
                gradesHtml += `حفظ: ${student.memory !== null ? student.memory : 'غير متاح'}<br>`;
                gradesHtml += `قبطي: ${student.coptic !== null ? student.coptic : 'غير متاح'}`;
                gradesDisplay.innerHTML = gradesHtml;

                if (student.qualifiesForExternalExams) {
                    qualificationDisplay.innerHTML = `<strong style="color: #28a745;">أهلاً: الطالب مؤهل للامتحان الخارجي!</strong>`;
                } else {
                    qualificationDisplay.innerHTML = `<strong class="fail">للاسف: الطالب غير مؤهل للامتحان الخارجي (درجة الدراسة أقل من 45).</strong>`;
                }
            } else {
                errorMessage.textContent = "لم يتم العثور على طالب بهذا الكود. يرجى التحقق من الكود المدخل.";
                errorMessage.style.display = 'block';
            }
        }

        function handleKeyPress(event) {
            // تنفيذ البحث عند الضغط على Enter
            if (event.key === 'Enter') {
                searchStudent();
            }
        }

        // تحميل البيانات عند تحميل الصفحة
        window.onload = loadStudentsData;
    </script>
</body>
</html>
