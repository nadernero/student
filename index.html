<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج التصفيات الكنيسة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Tahoma', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 550px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .search-box {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem;
            border: 3px solid #ddd;
            border-radius: 15px;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
            direction: ltr;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .result-card {
            background: linear-gradient(135deg, #f8faff 0%, #ffffff 100%);
            border: 2px solid #e6f2ff;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .student-name {
            font-size: 1.6rem;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid #f0f0f0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .grades-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .grade-item {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.4s ease;
            border: 3px solid transparent;
            position: relative;
            z-index: 1;
        }

        .grade-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .grade-item.study-grade {
            border-color: #2196F3;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
            position: relative;
        }

        .grade-item.study-grade::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2196F3, #21CBF3);
            border-radius: 15px 15px 0 0;
        }

        .grade-item.memory-grade {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #e8f5e8 0%, #ffffff 100%);
            position: relative;
        }

        .grade-item.memory-grade::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 15px 15px 0 0;
        }

        .grade-item.coptic-grade {
            border-color: #FF9800;
            background: linear-gradient(135deg, #fff3e0 0%, #ffffff 100%);
            position: relative;
        }

        .grade-item.coptic-grade::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF9800, #FFC107);
            border-radius: 15px 15px 0 0;
        }

        .grade-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .grade-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .grade-item.study-grade .grade-value {
            color: #1976D2;
        }

        .grade-item.memory-grade .grade-value {
            color: #388E3C;
        }

        .grade-item.coptic-grade .grade-value {
            color: #F57C00;
        }

        .grade-na {
            color: #999;
            font-style: italic;
        }

        .status-card {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem; /* تم تقليله لاستيعاب تفاصيل أكثر */
            line-height: 1.5; /* سطر جديد */
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
            opacity: 0;
            animation: statusAppear 0.8s ease-out forwards;
        }

        @keyframes statusAppear {
            0% {
                transform: scale(0.8) translateY(20px);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) translateY(-5px);
                opacity: 0.7;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0.1;
            z-index: -1;
        }

        .status-qualified-overall {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
            animation: statusAppear 0.8s ease-out forwards, pulse-blue 2s infinite 1s;
        }
        
        .status-church-only-overall {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            color: white;
            border-color: #ffa726;
            animation: statusAppear 0.8s ease-out forwards, pulse-orange 2s infinite 1s;
        }

        .status-text-animate {
            display: inline-block;
            animation: textBounce 0.6s ease-out 0.3s both;
        }

        @keyframes textBounce {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            50% {
                transform: translateY(-5px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-icon {
            display: inline-block;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            animation: iconRotate 1s ease-out 0.5s both;
        }

        @keyframes iconRotate {
            0% {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            50% {
                transform: rotate(-90deg) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: rotate(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse-blue {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 12px 35px rgba(79, 172, 254, 0.5);
                transform: scale(1.02);
            }
        }

        @keyframes pulse-green {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(67, 233, 123, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 12px 35px rgba(67, 233, 123, 0.5);
                transform: scale(1.02);
            }
        }

        @keyframes pulse-orange {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(255, 167, 38, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 12px 35px rgba(255, 167, 38, 0.5);
                transform: scale(1.02);
            }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sample-codes {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            text-align: right;
            font-size: 0.9rem;
            line-height: 1.6;
            display: none; /* مخفية افتراضياً */
        }

        .sample-codes h3 {
            color: #495057;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .grades-container {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }

            .student-name {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

        function searchStudent() {

            const resultCard = document.getElementById('resultCard');
            const sampleCodes = document.getElementById('sampleCodes');

                    churchOnlySubjects.push('الدراسي');

                notAvailableSubjects.push('الدراسي');
            }

                if (student.memory >= 45) {
                    qualifiedSubjects.push('المحفوظات');
                } else {
                    churchOnlySubjects.push('المحفوظات');
                }
            } else {
                notAvailableSubjects.push('المحفوظات');
            }

            // حالة القبطي
            if (student.coptic !== null) {
                if (student.coptic >= 30) {
                    qualifiedSubjects.push('القبطي');

                    churchOnlySubjects.push('القبطي');
                }

                let subjectsText = '';
                if (qualifiedSubjects.length === 1) {

                } else if (qualifiedSubjects.length === 2) {
                    subjectsText = `مادتي ${qualifiedSubjects.join(' و ')}`;
                } else if (qualifiedSubjects.length === 3) {
                    subjectsText = `المواد ${qualifiedSubjects.join(' و ')}`;
                }
                finalStatusHtml += `<span class="status-icon">🎉</span> <span class="status-text-animate">ناجح ومؤهل للتصفيات الخارجية في ${subjectsText}!</span><br>`;
            }

            if (churchOnlySubjects.length > 0) {
                let subjectsText = '';
                if (churchOnlySubjects.length === 1) {
                    subjectsText = `مادة ${churchOnlySubjects[0]}`;
                } else if (churchOnlySubjects.length === 2) {
                    subjectsText = `مادتي ${churchOnlySubjects.join(' و ')}`;
                } else if (churchOnlySubjects.length === 3) {
                    subjectsText = `المواد ${churchOnlySubjects.join(' و ')}`;
                }
                finalStatusHtml += `<span class="status-icon">⚠️</span> <span class="status-text-animate">ناجح على مستوى الكنيسة فقط في ${subjectsText}.</span><br>`;
            }

            if (notAvailableSubjects.length > 0) {
                 // هذه الحالة لن تظهر فعليًا الآن لأننا لن نذكر المواد غير المتاحة، ولكن يمكن استخدامها للتصحيح
                 // أو في رسالة عامة إذا لم يكن هناك أي درجات متاحة للطالب
                // finalStatusHtml += `<span class="status-icon">❓</span> <span class="status-text-animate">درجات غير متاحة لـ: ${notAvailableSubjects.join(', ')}.</span><br>`;
            }

            if (finalStatusHtml === '') {
                // إذا لم يتم العثور على أي درجات أو كل الدرجات كانت null
                finalStatusHtml = '<span class="status-icon">❓</span> <span class="status-text-animate">لا توجد درجات متاحة للطالب حاليًا.<br><small>يرجى مراجعة الإدارة</small></span>';
                isOverallQualified = false; // لا يعتبر مؤهلًا إذا لم تكن هناك درجات
            }

            // تحديد الكلاس العام لبطاقة الحالة بناءً على التأهيل لأي مادة
            if (isOverallQualified) {
                statusCard.className = 'status-card status-qualified-overall';
            } else {
                statusCard.className = 'status-card status-church-only-overall';
            }
            statusText.innerHTML = finalStatusHtml;
            
            // إظهار كارت النتيجة وتفعيل التأثيرات
            resultCard.style.display = 'block';
            statusCard.style.transform = 'scale(0.8)'; // إعادة تهيئة للحركة
            statusCard.style.opacity = '0';
            // إعادة تطبيق الأنماط لتشغيل الرسوم المتحركة
            void statusCard.offsetWidth; // Force reflow
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'center' }); // التمرير للنتيجة
        }

        // إظهار رسالة خطأ
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `<strong>خطأ!</strong><br>${message}`;
            errorMessage.style.display = 'block';
        }

        // التعامل مع الضغط على Enter
        document.getElementById('studentCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudent();
            }
        });

        // إخفاء الأكواد التجريبية عند البدء في الكتابة (يمكن تفعيلها لعرض الأكواد)
        document.getElementById('studentCode').addEventListener('input', function() {
            // const sampleCodes = document.getElementById('sampleCodes');
            // sampleCodes.style.display = 'none'; // لإخفاء قائمة الأكواد التجريبية عند البدء في الكتابة
        });

        // تحميل البيانات عند تحميل الصفحة
        window.addEventListener('load', function() {
            console.log('تحميل الصفحة...');
            loadStudentsData().then(() => {
                console.log('تم تحميل البيانات بنجاح.');
                // يمكن هنا تفعيل showSampleCodes() إذا أردت عرضها افتراضياً بعد التحميل
            }).catch(error => {
                console.error('خطأ في تحميل البيانات الأولية:', error);
            });
        });

        // وظيفة لإظهار الأكواد التجريبية (إذا أردت تفعيلها)
        function showSampleCodes() {
            const codesListDiv = document.getElementById('codesList');
            codesListDiv.innerHTML = ''; // مسح أي أكواد موجودة
            // عرض أول 10 أكواد تجريبية كأمثلة
            const codesToShow = studentsData.slice(0, 10).map(s => `<li>${s.code} (${s.name})</li>`).join('');
            codesListDiv.innerHTML = `<ul>${codesToShow}</ul>`;
            document.getElementById('sampleCodes').style.display = 'block';
        }

    </script>
</body>
